<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    
    <title>Get Weather App</title>
    
</head>
<body>
    
    <div class="jumbotron" >
        <h1 class="display-4">Welcome to Get Weather App</h1>
        <p class="lead">What is the weather like in...</p>
        <div class="row">
        <input type="text" name="input" id="input" class="form-control" placeholder="City...">
        <a class="btn btn-primary btn-lg " id="submit" href="#" role="button" ;>Search</a>
        </div>
        <h3 id="error"></h3>
        <div class="container">
            <div class="row title">
                <div class="col main">
                    <h1 id="city"></h1>
                    <div>
                        <h2 id="temperature"></h1>
                            <img id="pic" src="" >
                     </div>    
                     <div>
                            <div id="map" class="map"></div> 
                     </div>
                   
                </div>
            
            <div class="col info" >
                <h3 id="cloudiness"></h3>
                <h3 id="humidity"></h3>
                <h3 id="wind"></h3>
                <h3 id="windSpeed"></h3>
           </div>

            
           
        </div>
      </div>
    </div>
   
      <footer>
          <h5>Powered by OpenWeatherApp</h5>
      </footer>
    
      <script src="script.js"></script>
     
   
 
</body>
</html>
